<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link rel="shourtcut icon" href="./ImagesAdmin/customer-care.png">
    <title>Admin-Login</title>
</head>
<body>
    <section class="section-container-login">
        <div class="container-login">
            <div class="container-login-left">
                <div class="container-login-text">
                    <h3>Wellcome Back !</h3>

                </div>
                <div class="container-login-input">
                    <input type="text" placeholder="Email...">

                <div class="container-login-input">

                </div>
                <a href="#"><p>Forgot your password ?</p></a>
                <div class="container-login-button">
                    <button>Login</button>
                </div>
            </div>
            <div class="container-login-right">
                <div class="container-login-text-right">
                    <p style="color: #FFFFFF;"><span style="font-size:57px ;"> DDX</span> PRESS MAIL SERVICE</p>
                </div>
            </div>
        </div>
